apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name:  build

on:
  push:
    branches:
    - '**'

permissions:
  scm-token-own: read
  scm-token-org: read
  id-token: write

jobs:
  build:
    if: ${{ vars.workflow_execution_env == 'production' }}
    steps:
    - name: Get source code
      uses: cloudbees-io/checkout@v1
    - name: Setup git credentials
      uses: cloudbees-io/configure-git-global-credentials@v1
      with:
        repositories: calculi-corp/dsl-engine-cli, cloudbees-io/workflow-advisor
    - id: build
      name: Build
      uses: docker://golang:1.25.6
      run: |
        set -eo pipefail
        echo "________ BUILD ADVISOR ________"
        CGO_ENABLED=0 GOOS=linux GOARCH=$(GOARCH) go build -buildvcs=false -a -tags netgo -ldflags '-X main.version=$(VERSION) -w -extldflags "-static"' -o advisor .
        echo "________ TEST ADVISOR ________"
        go test --cover ./...

    - name: Login to AWS
      uses: cloudbees-io/configure-aws-credentials@v1
      id: aws-login
      with:
        aws-region: us-east-1
        role-to-assume: ${{ vars.oidc_staging_iam_role }}
        role-duration-seconds: "3600" # optionally set the duration of the login token

    - name: Configure container registry for Staging ECR
      uses: cloudbees-io/configure-ecr-credentials@v1

    - id: push-image
      name: Build image
      uses: cloudbees-io/kaniko@d32bcf1b7a8e1c344e7956908687afe1569b09da
      with:
        dockerfile: Dockerfile
        destination: 020229604682.dkr.ecr.us-east-1.amazonaws.com/actions/workflow-advisor:${{ cloudbees.version }}${{ cloudbees.scm.branch == 'main' && format(',{0}/workflow-advisor:latest', '020229604682.dkr.ecr.us-east-1.amazonaws.com/actions') || '' }}
        context: ${{ cloudbees.workspace }}
        registry-mirrors: ${{ vars.staging_image_registry }}/docker-hub

    - id: slsa-attestation
      name: Generate SLSA attestation
      uses: calculi-corp/slsa-attestation@v1
      with:
        image-digest: 020229604682.dkr.ecr.us-east-1.amazonaws.com/actions/workflow-advisor@${{ steps.push-image.outputs.digest }}
        aws-role-to-assume: ${{ vars.oidc_staging_iam_role }}
        aws-region: us-east-1
        aws-kms-alias: cbp-dev-kms-key-cosign

    - name: Run TruffleHog Container Action
      uses: cloudbees-io/trufflehog-secret-scan-container@v1
      with:
        image-location: 020229604682.dkr.ecr.us-east-1.amazonaws.com/actions/workflow-advisor
        image-tag: ${{ cloudbees.version }}
